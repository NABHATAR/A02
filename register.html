<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ลงทะเบียนจองทัวร์</h1>
        <form action="submit_registration.html" method="post">
            <label for="tour-group">ประเภทกลุ่มทัวร์:</label>
            <select id="tour-group" name="tour-group">
                <option value="small">กลุ่มเล็ก (10 – 15 คน)</option>
                <option value="standard">กลุ่มมาตรฐาน (35-40 คน)</option>
            </select>

            <label>
                <input type="checkbox" name="join-land"> ต้องการซื้อบัตรโดยสารเครื่องบินเอง (Join Land)
            </label>

            <label for="num-people">จำนวนผู้ร่วมเดินทาง:</label>
            <input type="number" id="num-people" name="num-people"> 

            <label for="contact-name">ชื่อผู้ติดต่อ:</label>
            <input type="text" id="contact-name" name="contact-name">

            <label for="contact-phone">เบอร์ผู้ติดต่อ:</label>
            <input type="text" id="contact-phone" name="contact-phone">

            <input type="submit" value="ลงทะเบียน">
        </form>

        <div class="footer">
            <p>รหัสนิสิต: 6430082021 ชื่อนามสกุล: Yanapat P.</p>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
